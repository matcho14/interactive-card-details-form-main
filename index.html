<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="float-card1">
      <img src="./images/bg-card-back.png" alt="">
    </div>
    <div class="float-card2">
      <img src="./images/bg-card-front.png" alt="">
    </div>
    <div class="left">
      <img src="./images/bg-main-desktop.png" alt="">
    </div>
    <div class="right">
      <form action="">
        <label for="name">CARDHOLDER NAMRE</label>
        <input type="text" name="name" placeholder="e.g Jane Appleseed">
        <label for="cardnumber">CARD NUMBER</label>
        <input type="text" name="cardnumber" placeholder="E.G 1234 5678 9123 0000">
        <label for="gropinp">EXP. DATE (MM/YY)       CVC</label>
        <div class="grop" id="gropinp">
          <input type="number" placeholder="M M">
          <input type="number" placeholder="Y Y">
          <input type="number" placeholder="E.G 123">
        </div>
        <button>Confirm</button>
      </form>
    </div>
  </div>
  
</body>
</html>
